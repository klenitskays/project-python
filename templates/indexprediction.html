<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Prediction</title>
</head>
<body>
    <h1>Make Prediction</h1>
    <form action="/indexprediction" method="post">
        <label for="bounce_rate">Enter Bounce Rate:</label><br>
        <input type="text" id="bounce_rate" name="bounce_rate"><br>
        <label for="exit_rate">Enter Exit Rate:</label><br>
        <input type="text" id="exit_rate" name="exit_rate"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
